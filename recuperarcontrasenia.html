<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperación de Contraseña</title>
    <link rel="stylesheet" href="css/estiloscontraseña.css">
</head>

<body class="contraseña">
    <h1>Recuperar contraseña</h1>
    <section>
        <form action="inicio.html"  name="form" id="form">
            <label for="email">E-mail</label>
            <input type="email" name="email" placeholder="Ingrese email"  id="email_rec_pass">
            <div id="mensajeMail" class="error">Escribe un email valido</div>
            <br><br>
            <label for="usuario">Nombre de usuario</label>
            <input type="text" name="usuario" placeholder="Ingrese nombre de usuario" id="usuario_rec_pass">
            <div id="mensajeUsuario" class="error">Escribe tu usuario</div>
            <br><br>
           
            <input id="enviar_email" type="submit" name="Iniciar sesion" value="enviarEmail" disabled >
            <input id="cancelar" type="submit" name="Iniciar sesion" value="cancelar">
            <div id="mensajeCampos" class="error">completa los campos anteriores</div>
            
        </form>
    </section>

    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/funciones.js"></script>
</body>
</html>
